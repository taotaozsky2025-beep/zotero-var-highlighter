<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-enable"
    preference="enable"
    data-l10n-id="pref-enable"
  />
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-input"
      data-l10n-id="pref-input"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-input"
      preference="input"
    ></html:input>
  </hbox>
  <separator class="thin" />
  <label><html:h3 data-l10n-id="pref-highlight-colors"></html:h3></label>
  <hbox align="center">
    <html:label
      for="zotero-prefpane-__addonRef__-firstMatchColor"
      data-l10n-id="pref-first-match-color"
    ></html:label>
    <html:input
      type="color"
      id="zotero-prefpane-__addonRef__-firstMatchColor"
      preference="firstMatchColor"
      style="width: 60px; height: 30px; cursor: pointer"
    ></html:input>
  </hbox>
  <hbox align="center">
    <html:label
      for="zotero-prefpane-__addonRef__-otherMatchColor"
      data-l10n-id="pref-other-match-color"
    ></html:label>
    <html:input
      type="color"
      id="zotero-prefpane-__addonRef__-otherMatchColor"
      preference="otherMatchColor"
      style="width: 60px; height: 30px; cursor: pointer"
    ></html:input>
  </hbox>
  <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
